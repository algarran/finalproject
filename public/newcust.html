<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Customer</title>

    <!-- Bulma CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">

    <!-- Font Awesome CDN -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link href="stylesheets/style2.css" rel="stylesheet">
</head>

<body>
    <header>
        <img src="NJS-header.jpg">
    </header>

    <div class="container" id="newcustform">
        <div class="field is-grouped is-grouped-multiline">
            <label class="label">First Name</label><span>-</span>
            <div class="control">
                <input class="input" type="text" placeholder="First Name">
            </div>

            <label class="label">Last Name</label><span>-</span>
            <div class="control">
                <input class="input" type="text" placeholder="Last Name">
            </div>
        </div>

        <div class="field is-grouped is-grouped-multiline">
            <label class="label">Phone Number</label><span>-</span>
            <div class="control">
                <input class="input" type="tel" placeholder="Phone Number">
            </div>

            <label class="label">Email</label><span>-</span>
            <div class="control has-icons-left has-icons-right">
                <input class="input" type="email" placeholder="Email Address">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                    <i class="fas fa-exclamation-triangle"></i>
                </span>
            </div>
        </div>

        <div class="field is-grouped">
            <label class="label">Street Address </label><span>-</span>
            <div class="control">
                <input class="input" type="text" placeholder="###### Street Name">
            </div>

            <label class="label">City</label><span>-</span>
            <div class="control">
                <input class="input" type="text" placeholder="City">
            </div>
        </div>

        <div class="field has-addons-left is-grouped is-grouped-multiline">
            <label class="label">State</label><span>-</span>
            <div class="control">
                <div class="select is-fullwidth">
                    <select name="state">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
            </div>

            <label class="label">County</label><span>-</span>
            <div class="control">
                <input class="input" type="text" placeholder="County">
            </div>
        </div>

        <div class="field is-grouped">
            <label class="label">Submit Date</label><span>-</span>
            <div class="control">
                <input class="input" id="date" type="date" placeholder="Submit Time & Date">
            </div>
        </div>

        <div class="field">
            <label class="label">Notes</label>
            <div class="control">
                <textarea class="textarea" placeholder="Technician Notes"></textarea>
            </div>
        </div>

        <!-- <div class="field" id="apiimage">
            <label class="label">Aerial Image</label>
            <div class="control">
                
            </div>
        </div> -->


        <div class="field is-grouped">
            <div class="control">
                <button id="submit" class="button is-link">Submit</button>
            </div>
            <div class="control">
                <div><a href="members.html" class="button is-link2" role="button" aria-pressed="true">Cancel</a></div>
            </div>
        </div>
    </div>

    <script src="../public/js/newcust.js"></script>

    <div class="footer2">
        <p>NJS Roofing Inc. copyright Â© 2020</p>
    </div>


</body>

</html>
