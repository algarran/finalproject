<html lang="en">

<head>
  <meta charset="UTF-8">

          <th colspan="4">Submit Date</th>
        </tr>
        <tr>
          <th colspan="4">City</th>
          <th colspan="4">State</th>

        </tr>

    </div>

    <div class="container">
      <div class="row">
        <img src="https://www.harrisgeospatial.com/Portals/0/images/HG_Aerial_ThumbPic3.jpg">
